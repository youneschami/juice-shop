on:
  push:
    branches: [ "main", "master" ]
  pull_request:
  workflow_dispatch: {}

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
       #-------Build-Test-Website-------#
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
      - name: Install dependencies
        run: npm install
      - name: Start Juice Shop in background
        run: |
          nohup npm start > juice-shop.log 2>&1 & disown
          echo "Started Juice Shop (logs -> juice-shop.log)"
      - name: Wait for server to be ready
        run: npx wait-on http://localhost:3000 --timeout 120000
      - name: Smoke test
        run: curl -fI http://localhost:3000
        
       #-------Nikto scan-------# 
      - name: Run Nikto on target
        run: |
          sudo apt-get update
          sudo apt-get install -y nikto
          nikto -h http://localhost:3000
          
          
        #uses: thereisnotime/Action-nikto@4f5e0355a557f7089a8e12c5f068d7d9dc965ed5
        #with:
        # url: "http://localhost:3000"
         
        #-------Baseline-Zap-Scan-------# 
      - name: run ZAP baseline scan
        uses: zaproxy/action-baseline@v0.15.0
        with:
          target: "http://localhost:3000"
          fail_action: false
          cmd_options: >
            -a
            -j
            -J zap_report.json


        #-------Summary in Run-------# 
      - name: ZAP Alert Summary
        run: | 
         ls -lah
         echo "## ðŸ” OWASP ZAP Scan Summary" >> $GITHUB_STEP_SUMMARY
         HIGH=$(jq '[.site[].alerts[] | select(.riskcode == "3")] | length' zap_report.json)
         MEDIUM=$(jq '[.site[].alerts[] | select(.riskcode == "2")] | length' zap_report.json)
         LOW=$(jq '[.site[].alerts[] | select(.riskcode == "1")] | length' zap_report.json)
         INFO=$(jq '[.site[].alerts[] | select(.riskcode == "0")] | length' zap_report.json)
         
         echo "|  Severity | Count |" >> $GITHUB_STEP_SUMMARY
         echo "|-----------|-------|" >> $GITHUB_STEP_SUMMARY
         echo "| ðŸ”´ High   | $HIGH |" >> $GITHUB_STEP_SUMMARY
         echo "| ðŸŸ  Medium | $MEDIUM |" >> $GITHUB_STEP_SUMMARY
         echo "| ðŸŸ¡ Low    | $LOW |" >> $GITHUB_STEP_SUMMARY
         echo "| ðŸ”µ Info   | $INFO |" >> $GITHUB_STEP_SUMMARY
          
