name: CI — Juice Shop smoke + tests

on:
  push:
    branches: [ "main", "master" ]
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Start Juice Shop in background
        # Juice Shop default port is 3000; this runs it detached so subsequent steps can run
        run: |
          # Start Juice Shop (adapt the command if your fork uses a different script)
          nohup npm start > juice-shop.log 2>&1 & disown
          echo "Started Juice Shop (logs -> juice-shop.log)"

      - name: Wait for server to become ready
        # Uses wait-on to poll the URL until it responds, with a 60s timeout
        run: |
          npx wait-on http://localhost:3000 --timeout 60000
          echo "Server is responding on http://localhost:3000"

      - name: Smoke test — homepage responds
        run: |
          curl -fI http://localhost:3000 | head -n 1

      - name: Run repo tests (if any)
        # Runs whatever test script is defined in package.json (npm test)
        run: |
          if npm run | grep -q " test"; then
            npm test
          else
            echo "No npm test script defined — skipping npm test"
          fi

      - name: Upload server logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: juice-shop-log
          path: juice-shop.log
